<!doctype html>
<html lang="en">
  <head>
    <title>CYBER ROOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Cyber ROOM</h1>
    <div class="container-fluid container" style="border-style:groove; margin-top: 50px; margin-bottom: 50px;">
      <div class="row">
        <!-- Imagem -->
        <div class="col-sm-3">
          <img src="https://icons.iconarchive.com/icons/vexels/office/512/bulb-icon.png" style="max-width: 300px;">
        </div>
        <!-- Opções de Comando-->
        <div class="col-sm-9">
          <h3>Começa ligado</h3>
          <input type="radio"></input>
          <h3>Tempo de Pisca</h3>
          <input type="number"></input>
          <h3>Número de Pisca</h3>
          <input type="number"></input>
          <h3>Cor</h3>
          <input type="color"></input>
          <h3>Testar</h3>
          <input type="button"></input>
        </div>
      </div>
    </div>

    <div class="container-fluid container" style="border-style:groove; margin-top:50px; margin-bottom: 50px;">
      <div class="row">
        <!-- Imagem -->
        <div class="col-sm-3">
        <img src="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/512x512/plain/plug.png" style="max-width: 300px;">
        </div>
        <!-- Opções de Comando-->
        <div class="col-sm-9">
          <h3>Começa ligado</h3>
          <input type="radio"></input>
          <h3>Tempo de Pisca</h3>
          <input type="number"></input>
          <h3>Número de Pisca</h3>
          <input type="number"></input>
          <h3>Cor</h3>
          <input type="color"></input>
          <h3>Testar</h3>
          <input type="button"></input>
        </div>
      </div>
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
